This is a GitHub Action to build and deploy a JupyterLite sitename: Build and Deploy JupyterLiteon:Runs on pushes to the 'main' branchpush:branches: [ "main" ]Sets permissionspermissions:contents: readpages: writeid-token: writejobs:build:runs-on: ubuntu-lateststeps:- name: Checkout your repositoryuses: actions/checkout@v4  - name: Set up Python 3.11
    uses: actions/setup-python@v5
    with:
      python-version: "3.11"

  - name: Install dependencies from requirements.txt
    run: pip install -r requirements.txt

  - name: Build the JupyterLite site
    run: |
      # Build the site, copying the 'data' folder into the /files/ directory
      # We tell it to build into a folder named 'public'
      jupyter lite build --contents data --output-dir public
      
      # This creates a simple HTML file to launch the bash terminal directly
      echo '<!DOCTYPE html><html><head><title>UNIX Shell</title></head><body>' > public/shell.html
      echo '<iframe src="jupyterlite/lab/index.html?path=/files/&toolbar=1&kernel=bash" width="100%" height="800px" style: "border:none;"></iframe>' >> public/shell.html
      echo '</body></html>' >> public/shell.html

  - name: Upload the built site artifact
    uses: actions/upload-pages-artifact@v3
    with:
      path: public/ # Upload the 'public' folder
deploy:# Requires the 'build' job to succeedneeds: buildruns-on: ubuntu-latestenvironment:name: github-pagesurl: ${{ steps.deployment.outputs.page_url }}steps:- name: Deploy to GitHub Pagesid: deploymentuses: actions/deploy-pages@v4 # This action does the deployment
